launch:

# Arguments for the various nodes.
# These can be set from cmd line if necessary

- arg:
    name: "joy_config"
    default: "xbox"

# Node for capturing controller input
# Learn more here: https://index.ros.org/p/joy/
- node:
    pkg: "joy"
    exec: "joy_node"
    name: "joysticks"
    param:
    -
        name: "deadzone"
        value: 0.1

# Node for converting vectors into thruster effort values
- node:
    pkg: "motion_control"
    exec: "motion_control"
    name: "motion_control"

# Node for rqt_reconfigure GUI
- node:
    pkg: "rqt_reconfigure"
    exec: "rqt_reconfigure"
    name: "rqt_reconfigure"

# Node for generating vector from controller input
# Learn more here: https://index.ros.org/p/teleop_twist_joy/github-ros2-teleop_twist_joy/
- node:
    pkg: "teleop_twist_joy"
    exec: "teleop_node"
    name: "vector_translate"
    param:
    -
        name: "require_enable_button"
        value: false
    -
        name: "scale_linear.x"
        value: 1.0
    -
        name: "scale_linear.y"
        value: 1.0
    -
        name: "scale_linear.z"
        value: 1.0
    -
        name: "scale_angular.yaw"
        value: 1.0
    -
        name: "scale_angular.pitch"
        value: 1.0
    -
        name: "scale_angular.roll"
        value: 1.0
    -
        name: "axis_linear.x"
        value: 0
    -
        name: "axis_linear.y"
        value: 4
    -
        name: "axis_linear.z"
        value: 1
    -
        name: "axis_angular.yaw"
        value: 3