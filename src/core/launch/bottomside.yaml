launch:

# Arguments for the various nodes.
# These can be set from cmd line if necessary

# Node for gpio_control
- node:
    pkg: "gpio_interface"
    exec: "gpio_control"
    name: "gpio_interface"

- node:
    pkg: "sensor_interface"
    exec: "depth_sensor"
    name: "depth_sensor"

- node:
    pkg: "sensor_interface"
    exec: "imu_sensor"
    name: "imu_sensor"